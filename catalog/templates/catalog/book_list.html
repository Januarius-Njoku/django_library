{% extends "base_generic.html" %}

{% block content %}
<h1>Book List</h1>
{% if book_list %}
<ul>
    {% for book in book_list %}
    <li>
        <!-- The function call works, provided it doesnt have any argument -->
        <a href="{{ book.get_absolute_url }}">{{ book.title }}</a> ({{ book.author }})
    </li>
    {% endfor %}
</ul>
{% else %}
<p>There are no books in the library</p>
{% endif %}
{% endblock %}
